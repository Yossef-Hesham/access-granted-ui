
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication System</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Authentication System" />
  </head>
  <body>
    <div id="auth-container" class="auth-container">
      <!-- Tabs for switching between login and register -->
      <div class="auth-tabs">
        <button id="login-tab" class="auth-tab active">Login</button>
        <button id="register-tab" class="auth-tab">Register</button>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="auth-form active">
        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Sign in to access your account</p>
        
        <form id="login-form-element">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-icon-wrapper">
              <span class="input-icon">📧</span>
              <input 
                type="email" 
                id="email" 
                placeholder="name@example.com" 
                required
              />
            </div>
            <p class="error-message" id="email-error"></p>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-icon-wrapper">
              <span class="input-icon">🔒</span>
              <input 
                type="password" 
                id="password" 
                placeholder="••••••••" 
                required
              />
              <button type="button" class="toggle-password">👁️</button>
            </div>
            <p class="error-message" id="password-error"></p>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          
          <button type="submit" class="submit-button">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="auth-form">
        <h2>Create an Account</h2>
        <p class="auth-subtitle">Register to get started</p>
        
        <form id="register-form-element">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <div class="input-icon-wrapper">
              <span class="input-icon">👤</span>
              <input 
                type="text" 
                id="full-name" 
                placeholder="John Doe" 
                required
              />
            </div>
            <p class="error-message" id="name-error"></p>
          </div>
          
          <div class="form-group">
            <label for="register-email">Email</label>
            <div class="input-icon-wrapper">
              <span class="input-icon">📧</span>
              <input 
                type="email" 
                id="register-email" 
                placeholder="name@example.com" 
                required
              />
            </div>
            <p class="error-message" id="register-email-error"></p>
          </div>
          
          <div class="form-group">
            <label for="register-password">Password</label>
            <div class="input-icon-wrapper">
              <span class="input-icon">🔒</span>
              <input 
                type="password" 
                id="register-password" 
                placeholder="••••••••" 
                required
              />
              <button type="button" class="toggle-password">👁️</button>
            </div>
            <p class="error-message" id="register-password-error"></p>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-icon-wrapper">
              <span class="input-icon">🔒</span>
              <input 
                type="password" 
                id="confirm-password" 
                placeholder="••••••••" 
                required
              />
              <button type="button" class="toggle-password">👁️</button>
            </div>
            <p class="error-message" id="confirm-password-error"></p>
          </div>
          
          <div class="checkbox-group terms-group">
            <input type="checkbox" id="terms" required />
            <label for="terms">
              I agree to the 
              <a href="#" class="link">Terms of Service</a> 
              and 
              <a href="#" class="link">Privacy Policy</a>
            </label>
            <p class="error-message" id="terms-error"></p>
          </div>
          
          <button type="submit" class="submit-button">Create Account</button>
        </form>
      </div>
    </div>

    <div id="toast" class="toast">
      <div class="toast-content">
        <div class="toast-title" id="toast-title"></div>
        <div class="toast-message" id="toast-message"></div>
      </div>
      <button class="toast-close" id="toast-close">×</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
